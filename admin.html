<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin ‚Äî Edit Absensi</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 15px;
    }
    main {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th { background: #1e3a8a; color: white; }
    select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }
  </style>
</head>
<body>
   <!-- üîπ NAVBAR -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>
  <header>
    <h1>üßë‚Äçüíº Admin ‚Äî Edit Absensi Siswa</h1>
  </header>

  <main>
    <h2 id="judulKelas"></h2>
    <button id="btnRefresh">üîÑ Muat Ulang</button>
    <button id="btnDownload">‚¨áÔ∏è Download CSV</button>

    <table id="tabelAdmin">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Status</th>
          <th>Waktu</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    // üî• Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.firebasestorage.app",
      messagingSenderId: "529191002867",
      appId: "1:529191002867:web:d751dddb59e230f08acd86"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üìÖ Tentukan hari ini
    const hariList = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    const hariIni = hariList[new Date().getDay()];
    document.getElementById("judulKelas").innerText = `üìÖ Edit Absensi Kelas Hari ${hariIni}`;

    async function loadData() {
      const now = new Date();
      const tglStr = `${now.getDate().toString().padStart(2,"0")}-${(now.getMonth()+1).toString().padStart(2,"0")}-${now.getFullYear()}`;

      const [absensiSnap, siswaSnap] = await Promise.all([
        db.ref("absensi").once("value"),
        db.ref("siswa").once("value")
      ]);
      const absensiData = absensiSnap.val() || {};
      const siswaData = siswaSnap.val() || {};
      const tbody = document.querySelector("#tabelAdmin tbody");
      tbody.innerHTML = "";
      let i = 1;

      for (const id in siswaData) {
        const s = siswaData[id];
        if (!s.kelas || !s.kelas.toLowerCase().includes(hariIni.toLowerCase())) continue;

        let status = "-";
        let waktu = "-";
        let keyAbsensi = null;

        for (const key in absensiData) {
          const a = absensiData[key];
          if (a.id === id && a.tanggal === tglStr) {
            status = a.status;
            waktu = a.waktu;
            keyAbsensi = key;
          }
        }

        tbody.innerHTML += `
          <tr>
            <td>${i++}</td>
            <td>${s.nama}</td>
            <td>${s.kelas}</td>
            <td id="status-${id}">${status}</td>
            <td id="waktu-${id}">${waktu}</td>
            <td>
              <select id="select-${id}">
                <option value="Hadir" ${status==="Hadir"?"selected":""}>Hadir</option>
                <option value="Izin" ${status==="Izin"?"selected":""}>Izin</option>
                <option value="Sakit" ${status==="Sakit"?"selected":""}>Sakit</option>
                <option value="Alfa" ${status==="Alfa"?"selected":""}>Alfa</option>
              </select>
              <button onclick="updateStatus('${id}','${keyAbsensi}')">Simpan</button>
            </td>
          </tr>`;
      }
    }

    async function updateStatus(id, keyAbsensi) {
      const newStatus = document.getElementById(`select-${id}`).value;
      if (!keyAbsensi) {
        alert("Data absensi belum ada untuk hari ini!");
        return;
      }
      await db.ref("absensi/" + keyAbsensi).update({
        status: newStatus,
        waktu: new Date().toLocaleString("id-ID")
      });
      alert("Status berhasil diubah ‚úÖ");
      loadData();
    }

    document.getElementById("btnRefresh").addEventListener("click", loadData);

    document.getElementById("btnDownload").addEventListener("click", async () => {
      const [absensiSnap, siswaSnap] = await Promise.all([
        db.ref("absensi").once("value"),
        db.ref("siswa").once("value")
      ]);
      const siswaData = siswaSnap.val() || {};
      let csv = "Nama,Kelas,Status,Waktu\n";
      absensiSnap.forEach(item => {
        const d = item.val();
        const siswa = siswaData[d.id] || {};
        csv += `${siswa.nama || "-"},${siswa.kelas || "-"},${d.status || "-"},${d.waktu || "-"}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `rekap_admin_${hariIni}.csv`;
      a.click();
    });

    window.onload = loadData;
  </script>
</body>
</html>
