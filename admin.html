<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LITERING — Admin: Rekap Absensi</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; }
    header { background-color: #2c3e50; color: white; padding: 15px; text-align: center; }
    main { padding: 20px; max-width: 1000px; margin: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 8px; overflow: hidden; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background-color: #2c3e50; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .controls { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-top: 20px; }
    input, select, button { padding: 8px; font-size: 14px; }
    button { background-color: #3498db; color: white; border: none; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #2980b9; }
  </style>
</head>
<body>

  <header>
    <h1>LITERING — Admin: Rekap Absensi</h1>
  </header>

  <main>
    <div class="controls">
      <label>Tanggal:</label>
      <input type="date" id="filterTanggal">
      <label>Filter Kelas:</label>
      <input type="text" id="filterKelas" placeholder="Kosong = semua">
      <button id="btnLoad">Load</button>
    </div>

    <table id="tabelAbsensi">
      <thead>
        <tr>
          <th>#</th>
          <th>Waktu</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.firebasestorage.app",
      messagingSenderId: "529191002867",
      appId: "1:529191002867:web:d751dddb59e230f08acd86",
      measurementId: "G-VGRF516G18"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.querySelector("#tabelAbsensi tbody");
    const btnLoad = document.getElementById("btnLoad");

    function loadData() {
      tbody.innerHTML = "<tr><td colspan='5'>Memuat data...</td></tr>";
      db.ref("absensi").once("value", snapshot => {
        tbody.innerHTML = "";
        let no = 1;
        snapshot.forEach(item => {
          const data = item.val();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${no++}</td>
            <td>${data.waktu || '-'}</td>
            <td>${data.nama || '-'}</td>
            <td>${data.kelas || '-'}</td>
            <td>${data.status || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
        if (no === 1) {
          tbody.innerHTML = "<tr><td colspan='5'>Belum ada data absensi</td></tr>";
        }
      });
    }

    btnLoad.addEventListener("click", loadData);
    window.onload = loadData;
  </script>

</body>
</html>
