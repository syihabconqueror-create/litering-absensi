<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LITERING — Admin: Rekap Absensi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #ffffff;
      padding: 10px 20px;
      border-bottom: 3px solid #2c3e50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      width: 45px;
      height: 45px;
      border-radius: 10px;
    }

    .judul {
      font-size: 1.4em;
      font-weight: bold;
      color: #2c3e50;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    input, select, button {
      padding: 8px;
      font-size: 14px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar/logo ditaruh di sini -->
  <div class="navbar">
    <img src="logo.png" alt="Logo LITERING" class="logo">
    <span class="judul">LITERING — Absensi</span>
  </div>

  <header>
    <h1>Admin: Rekap Absensi</h1>
  </header>

  <main>
    <div class="controls">
      <label>Tanggal:</label>
      <input type="date" id="filterTanggal">
      <label>Filter Kelas:</label>
      <input type="text" id="filterKelas" placeholder="Kosong = semua">
      <button id="btnLoad">Load</button>
    </div>

    <table id="tabelAbsensi">
      <thead>
        <tr>
          <th>#</th>
          <th>Waktu</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
