<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Siswa - Litering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .refresh {
      background: #27ae60;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>üìã Daftar Siswa Litering</h1>
  <button class="refresh" onclick="loadData()">üîÑ Refresh Data</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="siswaTable">
      <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
    </tbody>
  </table>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // üî• Ganti dengan konfigurasi Firebase kamu (sama seperti di index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.firebasestorage.app",
      messagingSenderId: "529191002867",
      appId: "1:529191002867:web:d751dddb59e230f08acd86",
      measurementId: "G-VGRF516G18"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîç Fungsi untuk ambil data siswa dari Firebase
    function loadData() {
      const tbody = document.getElementById("siswaTable");
      tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Memuat data...</td></tr>";

      db.ref("siswa").once("value").then(snapshot => {
        tbody.innerHTML = "";
        if (!snapshot.exists()) {
          tbody.innerHTML = "<tr><td colspan='4' style='text-align:center;'>Belum ada data siswa.</td></tr>";
          return;
        }

        snapshot.forEach(child => {
          const s = child.val();
          const row = `
            <tr>
              <td>${s.id || '-'}</td>
              <td>${s.nama || '-'}</td>
              <td>${s.kelas || '-'}</td>
              <td>${s.status || '-'}</td>
            </tr>`;
          tbody.innerHTML += row;
        });
      });
    }

    // Jalankan saat halaman dibuka
    window.onload = loadData;
  </script>

</body>
</html>
