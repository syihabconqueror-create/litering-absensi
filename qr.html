<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan Barcode Siswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg p-6 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold mb-4">ğŸ“¸ Scan Barcode Siswa</h1>

    <div id="reader" class="w-full border-2 border-gray-300 rounded-lg overflow-hidden"></div>
    <p id="result" class="mt-4 text-sm text-gray-600">Arahkan kamera ke barcode siswa</p>

    <div id="status" class="mt-4 font-semibold text-green-600"></div>

    <button id="stopBtn" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
      ğŸ”´ Berhenti Scan
    </button>
  </div>

  <script>
    // ğŸ”¹ Firebase config (ganti sesuai milikmu)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ğŸ”¹ Fungsi untuk menambahkan data absensi ke Firebase
    function tambahAbsensi(idSiswa) {
      const today = new Date();
      const tanggal = today.toISOString().split("T")[0];
      const waktu = today.toLocaleTimeString("id-ID");

      const ref = db.ref(`absensi/${tanggal}/${idSiswa}`);
      ref.set({
        waktu: waktu,
        status: "Hadir"
      }).then(() => {
        document.getElementById("status").innerText = `âœ… Absensi berhasil disimpan (${idSiswa})`;
      }).catch(err => {
        document.getElementById("status").innerText = `âŒ Gagal menyimpan absensi: ${err}`;
      });
    }

    // ğŸ”¹ Setup scanner
    const html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: 250 };

    function onScanSuccess(decodedText) {
      document.getElementById("result").innerText = `Barcode terbaca: ${decodedText}`;

      // Asumsikan barcode mengandung ID siswa, misal "SISWA123"
      tambahAbsensi(decodedText);

      // Optional: hentikan scan setelah terbaca
      html5QrCode.stop().then(() => {
        document.getElementById("status").innerText += "\nğŸ“· Scan dihentikan otomatis.";
      });
    }

    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);

    // ğŸ”¹ Tombol Stop Manual
    document.getElementById("stopBtn").addEventListener("click", () => {
      html5QrCode.stop().then(() => {
        document.getElementById("status").innerText = "â¹ï¸ Scan dihentikan.";
      });
    });
  </script>

</body>
</html>
