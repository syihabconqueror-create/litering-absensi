<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat QR Siswa - Litering</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1e3a8a;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 15px;
      max-width: 400px;
    }
    #qrcode {
      margin-top: 20px;
    }
    select {
      padding: 8px;
      width: 80%;
      margin-top: 10px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <h1>ðŸ“± Buat QR Code Siswa</h1>
  <p>Pilih siswa untuk membuat QR Code dari data Firebase</p>

  <div class="card">
    <select id="siswaSelect">
      <option value="">-- Pilih Siswa --</option>
    </select>
    <button onclick="generateQR()">Buat QR</button>

    <div id="qrcode"></div>
    <p id="info"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.firebasestorage.app",
      messagingSenderId: "529191002867",
      appId: "1:529191002867:web:d751dddb59e230f08acd86",
      measurementId: "G-VGRF516G18"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const siswaSelect = document.getElementById("siswaSelect");

    // Ambil data siswa dari Firebase
    db.ref("siswa").once("value").then(snapshot => {
      snapshot.forEach(child => {
        const s = child.val();
        const id = s.id || child.key;
        const option = document.createElement("option");
        option.value = `${id}|${s.nama}|${s.kelas}`;
        option.textContent = `${s.nama} (${s.kelas})`;
        siswaSelect.appendChild(option);
      });
    });

    function generateQR() {
      const val = siswaSelect.value;
      if (!val) return alert("Pilih siswa dulu!");

      const [id, nama, kelas] = val.split("|");
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: `${id}|${nama}|${kelas}`,
        width: 200,
        height: 200
      });
      document.getElementById("info").innerText = `QR untuk ${nama} (${kelas}) â€” ID: ${id}`;
    }
  </script>
</body>
</html>
