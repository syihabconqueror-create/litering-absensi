<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Barcode Siswa - Litering</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <!-- JSZip untuk download semua barcode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1e3a8a;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 15px;
      max-width: 420px;
    }
    #barcode {
      margin-top: 20px;
    }
    select {
      padding: 8px;
      width: 80%;
      margin-top: 10px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <h1>üè∑Ô∏è Buat Barcode Siswa</h1>
  <p>Pilih siswa untuk membuat Barcode (Code 39) dari data Firebase</p>

  <div class="card">
    <select id="siswaSelect">
      <option value="">-- Pilih Siswa --</option>
    </select>
    <br>
    <button onclick="generateBarcode()">Buat Barcode</button>
    <button id="downloadBtn" style="display:none;" onclick="downloadBarcode()">Download Barcode</button>
    <button onclick="generateAllBarcodes()">Download Semua Barcode</button>

    <svg id="barcode"></svg>
    <p id="info"></p>
  </div>

  <script>
    // üîπ Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.firebasestorage.app",
      messagingSenderId: "529191002867",
      appId: "1:529191002867:web:d751dddb59e230f08acd86",
      measurementId: "G-VGRF516G18"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const siswaSelect = document.getElementById("siswaSelect");
    let siswaList = [];

    // üîπ Ambil daftar siswa dari Firebase
    db.ref("siswa").once("value").then(snapshot => {
      snapshot.forEach(child => {
        const s = child.val();
        const id = s.id || child.key;
        const option = document.createElement("option");
        option.value = `${id}|${s.nama}|${s.kelas}`;
        option.textContent = `${s.nama} (${s.kelas})`;
        siswaSelect.appendChild(option);
        siswaList.push({ id, nama: s.nama, kelas: s.kelas });
      });
    });

    // üîπ Generate Barcode satu siswa
    function generateBarcode() {
      const val = siswaSelect.value;
      if (!val) return alert("Pilih siswa dulu!");

      const [id, nama, kelas] = val.split("|");
      if (id.length !== 12) {
        alert("ID harus 12 digit agar sesuai format Code 39!");
        return;
      }

      JsBarcode("#barcode", id, {
        format: "CODE39",
        lineColor: "#000",
        width: 2,
        height: 80,
        displayValue: true,
        fontSize: 16
      });

      document.getElementById("info").innerText = `Barcode untuk ${nama} (${kelas}) ‚Äî ID: ${id}`;
      document.getElementById("downloadBtn").style.display = "inline-block";
    }

    // üîπ Download Barcode yang sedang tampil
    function downloadBarcode() {
      const svg = document.getElementById("barcode");
      const serializer = new XMLSerializer();
      const svgData = serializer.serializeToString(svg);

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      const img = new Image();
      const val = siswaSelect.value;
      const [id, nama] = val.split("|");

      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const pngFile = canvas.toDataURL("image/png");
        const a = document.createElement("a");
        a.href = pngFile;
        a.download = `Barcode_${nama}_${id}.png`;
        a.click();
      };
      img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
    }

    // üîπ Generate dan Download Semua Barcode
    async function generateAllBarcodes() {
      if (siswaList.length === 0) return alert("Data siswa belum dimuat!");

      const zip = new JSZip();

      for (const s of siswaList) {
        if (!s.id || s.id.length !== 12) continue;

        const svg = document.createElement("svg");
        JsBarcode(svg, s.id, {
          format: "CODE39",
          lineColor: "#000",
          width: 2,
          height: 80,
          displayValue: true,
          fontSize: 16
        });

        const serializer = new XMLSerializer();
        const svgData = serializer.serializeToString(svg);
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();

        await new Promise(resolve => {
          img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            const pngData = canvas.toDataURL("image/png").split(",")[1];
            zip.file(`${s.nama}_${s.id}.png`, pngData, { base64: true });
            resolve();
          };
          img.src = "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData)));
        });
      }

      // üíæ Download ZIP
      zip.generateAsync({ type: "blob" }).then(content => {
        saveAs(content, "Barcode_Siswa.zip");
      });
    }
  </script>
</body>
</html>
