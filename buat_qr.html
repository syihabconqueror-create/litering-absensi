<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buat Barcode Siswa - Litering</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- JsBarcode -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

  <!-- JSZip + FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f5f7fa; padding:20px; text-align:center; }
    .card { background:white; padding:16px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.08); max-width:460px; margin:18px auto; }
    select,input,button { padding:8px 10px; margin:6px; font-size:15px; }
    canvas { display:block; margin:14px auto; background:white; }
    #info { margin-top:10px; color:#333; font-size:14px; }
    .small { font-size:13px; color:#555; }
  </style>
</head>
<body>
  <h1>üè∑Ô∏è Buat Barcode Siswa (Code 39)</h1>
  <p class="small">Pilih siswa lalu klik "Buat Barcode". Download semua akan mengemas semua barcode ke file ZIP.</p>

  <div class="card">
    <select id="siswaSelect">
      <option value="">-- Pilih Siswa --</option>
    </select>
    <br>
    <button id="btnGenerate" onclick="generateBarcode()">Buat Barcode</button>
    <button id="downloadBtn" style="display:none" onclick="downloadBarcode()">Download Barcode</button>
    <button id="btnAll" onclick="generateAllBarcodes()">Download Semua Barcode (ZIP)</button>

    <!-- canvas untuk menampilkan barcode -->
    <canvas id="barcodeCanvas"></canvas>
    <p id="info"></p>
  </div>

<script>
  // config firebase (sama seperti sebelum)
  const firebaseConfig = {
    apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
    authDomain: "litering-absensi.firebaseapp.com",
    databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "litering-absensi",
    storageBucket: "litering-absensi.firebasestorage.app",
    messagingSenderId: "529191002867",
    appId: "1:529191002867:web:d751dddb59e230f08acd86",
    measurementId: "G-VGRF516G18"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const siswaSelect = document.getElementById('siswaSelect');
  const barcodeCanvas = document.getElementById('barcodeCanvas');
  const downloadBtn = document.getElementById('downloadBtn');
  const info = document.getElementById('info');
  const btnAll = document.getElementById('btnAll');
  let siswaList = [];

  // ambil data siswa
  db.ref('siswa').once('value').then(snapshot => {
    snapshot.forEach(child => {
      const s = child.val();
      const id = s.id || child.key || '';
      const nama = s.nama || 'TanpaNama';
      const kelas = s.kelas || '-';
      const opt = document.createElement('option');
      opt.value = `${id}|${nama}|${kelas}`;
      opt.textContent = `${nama} (${kelas})`;
      siswaSelect.appendChild(opt);
      siswaList.push({ id: id, nama: nama, kelas: kelas });
    });
  }).catch(err => {
    console.error('Gagal ambil siswa:', err);
    info.innerText = 'Gagal mengambil data siswa (lihat console).';
  });

  function sanitizeFilename(name) {
    return (name || 'siswa').replace(/[^a-z0-9_\-\.]/gi, '_');
  }

  // generate barcode ke canvas (Code39)
  function generateBarcode() {
    const val = siswaSelect.value;
    if (!val) return alert('Pilih siswa dulu!');
    const [id, nama, kelas] = val.split('|');
    if (!id || id.length !== 12) {
      return alert('ID harus 12 digit untuk barcode Code 39.');
    }

    // set ukuran canvas agar toDataURL menghasilkan ukuran cukup
    // JsBarcode bisa langsung menggambar ke canvas element
    JsBarcode(barcodeCanvas, id, {
      format: 'CODE39',
      lineColor: '#000',
      width: 2,
      height: 80,
      displayValue: true,
      fontSize: 16,
      margin: 10
    });

    info.innerText = `Barcode untuk ${nama} (${kelas}) ‚Äî ID: ${id}`;
    downloadBtn.style.display = 'inline-block';
  }

  // download currently displayed barcode
  function downloadBarcode() {
    try {
      const val = siswaSelect.value;
      if (!val) return alert('Tidak ada barcode untuk didownload.');
      const [id, nama] = val.split('|');
      const dataUrl = barcodeCanvas.toDataURL('image/png');
      // create link and click
      const a = document.createElement('a');
      a.href = dataUrl;
      a.download = `Barcode_${sanitizeFilename(nama)}_${id}.png`;
      document.body.appendChild(a);
      a.click();
      a.remove();
    } catch (e) {
      console.error('downloadBarcode error', e);
      alert('Gagal mendownload barcode (lihat console).');
    }
  }

  // generate all barcodes and zip
  async function generateAllBarcodes() {
    if (!siswaList || siswaList.length === 0) return alert('Data siswa belum dimuat.');
    if (!window.JSZip) return alert('JSZip belum dimuat. Pastikan koneksi internet stabil.');

    const zip = new JSZip();
    btnAll.disabled = true;
    const total = siswaList.length;
    let processed = 0;
    info.innerText = `Memproses ${processed}/${total}...`;

    for (const s of siswaList) {
      try {
        if (!s.id || s.id.length !== 12) {
          processed++;
          info.innerText = `Lewatkan ${processed}/${total} (ID tidak 12 digit)`;
          continue;
        }
        // buat canvas sementara
        const c = document.createElement('canvas');
        // JsBarcode sync menggambar ke canvas
        JsBarcode(c, s.id, {
          format: 'CODE39',
          lineColor: '#000',
          width: 2,
          height: 80,
          displayValue: true,
          fontSize: 16,
          margin: 10
        });

        // toDataURL sync
        const dataUrl = c.toDataURL('image/png');
        const base64 = dataUrl.split(',')[1];
        const filename = `${sanitizeFilename(s.nama)}_${s.id}.png`;
        zip.file(filename, base64, { base64: true });

        processed++;
        info.innerText = `Memproses ${processed}/${total}...`;
        // small pause to keep UI responsive (optional)
        await new Promise(r => setTimeout(r, 50));
      } catch (err) {
        console.error('Error generate for', s, err);
        processed++;
      }
    }

    info.innerText = 'Mengemas ZIP...';
    try {
      const content = await zip.generateAsync({ type: 'blob' }, metadata => {
        // optional: bisa update progress metadata.percent
        // info.innerText = `Menyusun ZIP ${Math.round(metadata.percent)}%`;
      });
      saveAs(content, 'Barcode_Siswa.zip');
      info.innerText = `Selesai! Download dimulai.`;
    } catch (err) {
      console.error('ZIP error', err);
      alert('Gagal membuat ZIP (lihat console).');
      info.innerText = 'Gagal membuat ZIP.';
    } finally {
      btnAll.disabled = false;
      setTimeout(()=> { info.innerText = ''; }, 3000);
    }
  }
</script>
</body>
</html>
