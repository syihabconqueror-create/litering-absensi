<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Barcode & QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold mb-4">üéØ Generator Barcode & QR Absensi</h1>

  <input id="siswaId" type="text" placeholder="Masukkan ID atau Nama Siswa" class="p-2 border rounded w-full mb-4">
  <button id="buat" class="bg-blue-600 text-white px-4 py-2 rounded">Buat Kode</button>

  <div id="output" class="mt-6 text-center"></div>

  <script>
    document.getElementById("buat").addEventListener("click", () => {
      const id = document.getElementById("siswaId").value.trim();
      if (!id) {
        alert("Masukkan ID atau nama siswa dulu!");
        return;
      }

      const linkAbsen = `https://syihabconqueror-create.github.io/litering-absensi/absen.html?id=${encodeURIComponent(id)}`;
      document.getElementById("output").innerHTML = `
        <p class="mb-2">Link absensi otomatis:</p>
        <a href="${linkAbsen}" target="_blank" class="text-blue-600 underline">${linkAbsen}</a>
        <div class="flex flex-col items-center mt-4">
          <h2 class="font-semibold">üì± QR Code</h2>
          <div id="qrcode"></div>
          <h2 class="font-semibold mt-4">üè∑Ô∏è Barcode</h2>
          <svg id="barcode"></svg>
        </div>
      `;

      // QR code
      new QRCode(document.getElementById("qrcode"), {
        text: linkAbsen,
        width: 200,
        height: 200
      });

      // Barcode
      JsBarcode("#barcode", linkAbsen, {
        format: "CODE128",
        lineColor: "#000",
        width: 2,
        height: 60,
        displayValue: false
      });
    });
  </script>
</body>
</html>
