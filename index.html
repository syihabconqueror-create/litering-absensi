<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rekap Absensi - Litering</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fc;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #1e3a8a;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    h1 { margin: 0; }
    .filter-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px auto;
      justify-content: center;
      align-items: center;
    }
    select, input, button {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #2563eb;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #1d4ed8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #1e3a8a;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9fafb;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“Š Rekap Absensi Litering</h1>
    <p>Laporan kehadiran siswa berdasarkan waktu</p>
  </header>

  <div class="filter-box">
    <label for="filter">Tampilkan Berdasarkan:</label>
    <select id="filter">
      <option value="hari">Hari Ini</option>
      <option value="minggu">Minggu Ini</option>
      <option value="bulan">Bulan Ini</option>
      <option value="tahun">Tahun Ini</option>
    </select>
    <input type="date" id="tanggal" />
    <button onclick="loadRekap()">Tampilkan</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>ID Siswa</th>
        <th>Nama</th>
        <th>Kelas</th>
        <th>Tanggal</th>
        <th>Jam</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="rekapBody">
      <tr><td colspan="7">Memuat data...</td></tr>
    </tbody>
  </table>

  <footer>
    &copy; 2025 Litering Absensi - MTS Al Ishlah Panambangan
  </footer>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.firebasestorage.app",
      messagingSenderId: "529191002867",
      appId: "1:529191002867:web:d751dddb59e230f08acd86",
      measurementId: "G-VGRF516G18"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function formatDate(date) {
      return date.toISOString().split('T')[0];
    }

    function getWeekDates() {
      const now = new Date();
      const first = now.getDate() - now.getDay() + 1;
      const last = first + 6;
      const start = new Date(now.setDate(first));
      const end = new Date(now.setDate(last));
      return [formatDate(start), formatDate(end)];
    }

    async function loadRekap() {
      const tbody = document.getElementById("rekapBody");
      const filter = document.getElementById("filter").value;
      const tanggalInput = document.getElementById("tanggal").value;
      tbody.innerHTML = "<tr><td colspan='7'>Memuat data...</td></tr>";

      const allData = [];
      const snapshot = await db.ref("absensi").once("value");
      if (!snapshot.exists()) {
        tbody.innerHTML = "<tr><td colspan='7'>Belum ada data absensi</td></tr>";
        return;
      }

      let targetDate = tanggalInput || formatDate(new Date());
      const now = new Date(targetDate);

      const start = new Date(now);
      const end = new Date(now);

      if (filter === "hari") {
        // hanya 1 hari
      } else if (filter === "minggu") {
        const [s, e] = getWeekDates();
        start.setTime(new Date(s));
        end.setTime(new Date(e));
      } else if (filter === "bulan") {
        start.setDate(1);
        end.setMonth(start.getMonth() + 1, 0);
      } else if (filter === "tahun") {
        start.setMonth(0, 1);
        end.setMonth(11, 31);
      }

      snapshot.forEach(child => {
        const item = child.val();
        const tgl = item.tanggal;
        if (!tgl) return;
        const tglDate = new Date(tgl);
        if (tglDate >= start && tglDate <= end) {
          allData.push(item);
        }
      });

      if (allData.length === 0) {
        tbody.innerHTML = "<tr><td colspan='7'>Tidak ada data untuk rentang waktu ini.</td></tr>";
        return;
      }

      tbody.innerHTML = "";
      allData.forEach((data, i) => {
        const row = `
          <tr>
            <td>${i + 1}</td>
            <td>${data.id || '-'}</td>
            <td>${data.nama || '-'}</td>
            <td>${data.kelas || '-'}</td>
            <td>${data.tanggal || '-'}</td>
            <td>${data.jam || '-'}</td>
            <td>${data.status || '-'}</td>
          </tr>
        `;
        tbody.innerHTML += row;
      });
    }

    window.onload = loadRekap;
  </script>
</body>
</html>
