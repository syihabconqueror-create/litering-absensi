<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LITERING ‚Äî Absensi Otomatis per Hari</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase & Chart.js -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }
    header {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 15px;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }
    .hadir { color: #16a34a; }
    .izin { color: #eab308; }
    .sakit { color: #2563eb; }
    .alfa { color: #dc2626; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th { background: #1e3a8a; color: white; }
    tr:hover { background-color: #f1f5f9; }
    button {
      padding: 10px 15px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
    }
    .form-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- üîπ NAVBAR -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>

  <header>
    <h1>LITERING ‚Äî Absensi Otomatis per Hari</h1>
    <p>Les Komputer MTs Al Ishlah Panambangan</p>
  </header>

  <main>
    <section>
      <h2 id="judulKelas"></h2>
      <button id="btnMulai">üöÄ Mulai Absensi Hari Ini</button>
      <button id="btnDownload">‚¨áÔ∏è Download Rekap (CSV)</button>

      <table id="tabelSiswa">
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelas</th>
            <th>Status</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <div class="form-card">
      <h2>üì∑ Scan QR / Manual</h2>
      <div id="reader"></div>
      <input type="text" id="idSiswa" placeholder="ID Siswa (otomatis jika scan QR)">
      <button onclick="kirimAbsensi()">Kirim Hadir</button>
    </div>
  </main>

  <!-- Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.firebasestorage.app",
      messagingSenderId: "529191002867",
      appId: "1:529191002867:web:d751dddb59e230f08acd86"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const hariList = ["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"];
    const hariIni = hariList[new Date().getDay()];
    document.getElementById("judulKelas").innerText = `üìÖ Kelas Hari ${hariIni}`;

    async function loadSiswa() {
      const snap = await db.ref("siswa").once("value");
      const data = snap.val() || {};
      const tbody = document.querySelector("#tabelSiswa tbody");
      tbody.innerHTML = "";
      let i = 1;
      for (const id in data) {
        const s = data[id];
        if (s.kelas && s.kelas.toLowerCase().includes(hariIni.toLowerCase())) {
          tbody.innerHTML += `
            <tr id="row-${id}">
              <td>${i++}</td>
              <td>${s.nama}</td>
              <td>${s.kelas}</td>
              <td id="status-${id}">-</td>
              <td id="waktu-${id}">-</td>
            </tr>`;
        }
      }
    }

    async function mulaiAbsensiHariIni() {
      const now = new Date();
      const tglStr = `${now.getDate().toString().padStart(2,"0")}-${(now.getMonth()+1).toString().padStart(2,"0")}-${now.getFullYear()}`;

      const siswaSnap = await db.ref("siswa").once("value");
      const siswaData = siswaSnap.val() || {};
      for (const id in siswaData) {
        const s = siswaData[id];
        if (s.kelas && s.kelas.toLowerCase().includes(hariIni.toLowerCase())) {
          const ref = db.ref("absensi").push();
          ref.set({
            id: id,
            status: "Alfa",
            tanggal: tglStr,
            waktu: "-"
          });
        }
      }
      alert(`Absensi hari ${hariIni} dimulai! Semua siswa ditandai Alfa.`);
      loadRekapHariIni();
    }

    async function loadRekapHariIni() {
      const now = new Date();
      const tglStr = `${now.getDate().toString().padStart(2,"0")}-${(now.getMonth()+1).toString().padStart(2,"0")}-${now.getFullYear()}`;
      const [absensiSnap, siswaSnap] = await Promise.all([
        db.ref("absensi").once("value"),
        db.ref("siswa").once("value")
      ]);
      const absensiData = absensiSnap.val() || {};
      const siswaData = siswaSnap.val() || {};
      for (const id in siswaData) {
        const s = siswaData[id];
        if (s.kelas && s.kelas.toLowerCase().includes(hariIni.toLowerCase())) {
          let status = "-";
          let waktu = "-";
          for (const key in absensiData) {
            const a = absensiData[key];
            if (a.id === id && a.tanggal === tglStr) {
              status = a.status;
              waktu = a.waktu;
            }
          }
          document.getElementById(`status-${id}`).innerText = status;
          document.getElementById(`waktu-${id}`).innerText = waktu;
        }
      }
    }

    async function kirimAbsensi() {
      const idSiswa = document.getElementById("idSiswa").value.trim();
      if (!idSiswa) return alert("Masukkan atau scan ID siswa!");
      const now = new Date();
      const tglStr = `${now.getDate().toString().padStart(2,"0")}-${(now.getMonth()+1).toString().padStart(2,"0")}-${now.getFullYear()}`;

      // cari absensi hari ini untuk id itu
      const snap = await db.ref("absensi").once("value");
      let foundKey = null;
      snap.forEach(item => {
        const val = item.val();
        if (val.id === idSiswa && val.tanggal === tglStr) foundKey = item.key;
      });

      if (foundKey) {
        await db.ref("absensi/" + foundKey).update({
          status: "Hadir",
          waktu: new Date().toLocaleString("id-ID")
        });
      } else {
        await db.ref("absensi").push({
          id: idSiswa,
          status: "Hadir",
          tanggal: tglStr,
          waktu: new Date().toLocaleString("id-ID")
        });
      }

      alert("Absensi berhasil: Hadir ‚úÖ");
      loadRekapHariIni();
      document.getElementById("idSiswa").value = "";
    }

    document.getElementById("btnMulai").addEventListener("click", mulaiAbsensiHariIni);
    document.getElementById("btnDownload").addEventListener("click", async () => {
      const [absensiSnap, siswaSnap] = await Promise.all([
        db.ref("absensi").once("value"),
        db.ref("siswa").once("value")
      ]);
      const siswaData = siswaSnap.val() || {};
      let csv = "Nama,Kelas,Status,Waktu\n";
      absensiSnap.forEach(item => {
        const d = item.val();
        const siswa = siswaData[d.id] || {};
        csv += `${siswa.nama || "-"},${siswa.kelas || "-"},${d.status || "-"},${d.waktu || "-"}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `rekap_${hariIni}.csv`;
      a.click();
    });

    window.onload = async () => {
      await loadSiswa();
      await loadRekapHariIni();
    };
  </script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    function onScanSuccess(decodedText) {
      document.getElementById("idSiswa").value = decodedText;
      kirimAbsensi();
    }
    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
      .catch(err => console.error("Kamera error:", err));
  </script>

</body>
</html>
