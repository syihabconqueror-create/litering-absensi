<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LITERING ‚Äî Absensi & Dashboard</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase & Chart.js -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      margin: 0;
    }

    header {
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding: 15px;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* --- DASHBOARD --- */
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
    }

    .hadir { color: #16a34a; }
    .izin { color: #eab308; }
    .sakit { color: #2563eb; }
    .alfa { color: #dc2626; }

    canvas {
      background: white;
      border-radius: 10px;
      margin-top: 25px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* --- ABSENSI --- */
    .absensi-section { margin-top: 40px; }
    .form-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 500px;
      background: white;
    }

    input, button {
      margin: 5px;
      padding: 10px;
      width: 90%;
      max-width: 400px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
    }

    .status-btn {
      width: auto;
      padding: 10px 20px;
      margin: 5px;
      background: #e0e7ff;
      color: #2563eb;
    }

    .status-btn:hover { background: #c7d2fe; }
  </style>
</head>

<body>

  <!-- üîπ NAVBAR (otomatis dari file navbar.html) -->
  <div id="navbar"></div>
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>

  <header>
    <h1>LITERING ‚Äî Absensi & Dashboard</h1>
    <p>Les Komputer MTs Al Ishlah Panambangan</p>
  </header>

  <main>
    <!-- DASHBOARD -->
    <section id="dashboard">
      <div style="display: flex; align-items: center; gap: 10px; justify-content: center;">
        <h3 id="rekapTitle">Rekap Kehadiran Hari Ini</h3>
        <select id="filterRekap" onchange="updateRekap()">
          <option value="hari">Hari Ini</option>
          <option value="minggu">Minggu Ini</option>
          <option value="bulan">Bulan Ini</option>
          <option value="tahun">Tahun Ini</option>
        </select>
      </div>

      <div class="summary">
        <div class="card"><h3>Hadir</h3><h2 id="hadirCount" class="hadir">0</h2></div>
        <div class="card"><h3>Izin</h3><h2 id="izinCount" class="izin">0</h2></div>
        <div class="card"><h3>Sakit</h3><h2 id="sakitCount" class="sakit">0</h2></div>
        <div class="card"><h3>Alfa</h3><h2 id="alfaCount" class="alfa">0</h2></div>
      </div>

      <button id="btnDownload">‚¨áÔ∏è Download Rekap (CSV)</button>
      <canvas id="chartKehadiran" height="100"></canvas>
    </section>

    <!-- FORM ABSENSI -->
    <section class="absensi-section">
      <h2>Form Absensi Manual / QR</h2>
      <div class="form-card">
        <h3>Scan QR Siswa</h3>
        <p>Gunakan kamera HP/laptop atau isi manual di bawah:</p>
        <div id="reader" style="width: 300px; margin: 20px auto;"></div>

        <input type="text" id="idSiswa" placeholder="ID Siswa (otomatis jika scan QR)">

        <h4>Pilih Status</h4>
        <button class="status-btn" onclick="setStatus('Hadir')">Hadir</button>
        <button class="status-btn" onclick="setStatus('Izin')">Izin</button>
        <button class="status-btn" onclick="setStatus('Sakit')">Sakit</button>
        <button class="status-btn" onclick="setStatus('Alfa')">Alfa</button>
        <br>
        <button onclick="kirimAbsensi()">Kirim Absensi</button>
        <button onclick="kosongkanForm()">Kosongkan</button>
      </div>
    </section>
  </main>

  <!-- üî• Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.firebasestorage.app",
      messagingSenderId: "529191002867",
      appId: "1:529191002867:web:d751dddb59e230f08acd86"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById("chartKehadiran").getContext("2d");
    let chart;
    let statusDipilih = "";

    function renderChart(hadir, izin, sakit, alfa) {
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Hadir", "Izin", "Sakit", "Alfa"],
          datasets: [{
            data: [hadir, izin, sakit, alfa],
            backgroundColor: ["#16a34a", "#eab308", "#2563eb", "#dc2626"]
          }]
        },
        options: { plugins: { legend: { position: "bottom" } } }
      });
    }

    function loadRekap(filter = "hari") {
      const now = new Date();
      const today = now.toLocaleDateString("id-ID");
      const startOfWeek = new Date(now);
      startOfWeek.setDate(now.getDate() - now.getDay() + 1);
      const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
      const startOfYear = new Date(now.getFullYear(), 0, 1);

      db.ref("absensi").once("value", snapshot => {
        let hadir = 0, izin = 0, sakit = 0, alfa = 0;

        snapshot.forEach(child => {
          const d = child.val();
          if (!d.tanggal) return;
          const tglData = new Date(d.tanggal.split("-").reverse().join("-"));
          let include = false;

          if (filter === "hari") include = d.tanggal === today;
          else if (filter === "minggu") include = tglData >= startOfWeek;
          else if (filter === "bulan") include = tglData >= startOfMonth;
          else if (filter === "tahun") include = tglData >= startOfYear;

          if (include) {
            if (d.status === "Hadir") hadir++;
            else if (d.status === "Izin") izin++;
            else if (d.status === "Sakit") sakit++;
            else if (d.status === "Alfa") alfa++;
          }
        });

        document.getElementById("hadirCount").innerText = hadir;
        document.getElementById("izinCount").innerText = izin;
        document.getElementById("sakitCount").innerText = sakit;
        document.getElementById("alfaCount").innerText = alfa;
        renderChart(hadir, izin, sakit, alfa);
      });
    }

    function updateRekap() {
      const filter = document.getElementById("filterRekap").value;
      let title = "Rekap Kehadiran ";
      if (filter === "hari") title += "Hari Ini";
      else if (filter === "minggu") title += "Minggu Ini";
      else if (filter === "bulan") title += "Bulan Ini";
      else if (filter === "tahun") title += "Tahun Ini";
      document.getElementById("rekapTitle").innerText = title;
      loadRekap(filter);
    }

    function setStatus(status) {
      statusDipilih = status;
      alert("Status dipilih: " + status);
    }

    function kirimAbsensi() {
      const idSiswa = document.getElementById("idSiswa").value.trim();
      if (!idSiswa || !statusDipilih) return alert("Lengkapi data dulu!");

      const today = new Date();
      const tglString = `${today.getDate().toString().padStart(2,"0")}-${(today.getMonth()+1).toString().padStart(2,"0")}-${today.getFullYear()}`;

      db.ref("absensi").push({
        id: idSiswa,
        status: statusDipilih,
        tanggal: tglString,
        waktu: new Date().toLocaleString("id-ID")
      });

      alert("Absensi berhasil dikirim!");
      kosongkanForm();
      loadRekap(document.getElementById("filterRekap").value);
    }

    function kosongkanForm() {
      document.getElementById("idSiswa").value = "";
      statusDipilih = "";
    }

    document.getElementById("btnDownload").addEventListener("click", () => {
      db.ref("absensi").once("value", snapshot => {
        let csv = "ID Siswa,Tanggal,Status,Waktu\n";
        snapshot.forEach(item => {
          const d = item.val();
          csv += `${d.id || "-"},${d.tanggal || "-"},${d.status || "-"},${d.waktu || "-"}\n`;
        });
        const blob = new Blob([csv], { type: "text/csv" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `rekap_absensi_${new Date().toLocaleDateString("id-ID")}.csv`;
        a.click();
      });
    });

    window.onload = () => loadRekap("hari");
  </script>

  <!-- üì± QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    function onScanSuccess(decodedText) {
      document.getElementById("idSiswa").value = decodedText;
      alert(`Scan berhasil: ID ${decodedText}`);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, onScanSuccess)
      .catch(err => console.error("Kamera error:", err));
  </script>
</body>
</html>
