<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LITERING â€” Absensi Harian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      padding: 10px 20px;
      border-bottom: 3px solid #2c3e50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 10px;
    }

    .judul {
      font-size: 1.4em;
      font-weight: bold;
      color: #2c3e50;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    input, button {
      padding: 8px;
      font-size: 14px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <img src="logo.png" alt="Logo" class="logo">
    <span class="judul">Al Ishlah Computer Learning</span>
  </div>

  <header>
    <h1>Absensi Harian</h1>
  </header>

  <main>
    <div class="controls">
      <button id="btnMulai">Mulai Absensi Hari Ini</button>
      <input type="text" id="inputId" placeholder="Scan QR / Masukkan ID Siswa">
      <button id="btnAbsen">Absen</button>
      <button id="btnDownload">Download CSV</button>
    </div>

    <table id="tabelAbsensi">
      <thead>
        <tr>
          <th>#</th>
          <th>Nama</th>
          <th>Kelas</th>
          <th>Status</th>
          <th>Waktu</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.appspot.com",
      messagingSenderId: "809697579840",
      appId: "1:809697579840:web:db7a4d55bc1a69ab03c14a"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tabel = document.getElementById('tabelAbsensi').querySelector('tbody');
    const btnMulai = document.getElementById('btnMulai');
    const btnAbsen = document.getElementById('btnAbsen');
    const btnDownload = document.getElementById('btnDownload');
    const inputId = document.getElementById('inputId');

    // Fungsi bantu
    function getHariIni() {
      const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      return hari[new Date().getDay()];
    }

    function getTanggal() {
      const t = new Date();
      return t.toLocaleDateString('id-ID').replaceAll('/', '-');
    }

    // ðŸ”¹ Mulai absensi: set semua siswa di kelas sesuai hari jadi Alfa
    btnMulai.onclick = async () => {
      const hari = getHariIni();
      const tanggal = getTanggal();

      if (hari === "Minggu") {
        alert("Hari Minggu libur ðŸ˜„");
        return;
      }

      const siswaSnap = await db.ref('siswa').once('value');
      const dataSiswa = siswaSnap.val();

      for (let id in dataSiswa) {
        if (dataSiswa[id].kelas === hari) {
          await db.ref(`absensi/${tanggal}/${id}`).set({
            id: id,
            nama: dataSiswa[id].nama,
            kelas: dataSiswa[id].kelas,
            status: "Alfa",
            tanggal: tanggal,
            waktu: "-"
          });
        }
      }
      alert(`Absensi ${hari} (${tanggal}) dimulai! Semua siswa ditandai Alfa.`);
      loadRekap();
    };

    // ðŸ”¹ Absen: ubah status jadi Hadir
    btnAbsen.onclick = async () => {
      const id = inputId.value.trim();
      if (!id) return alert("Masukkan ID siswa!");

      const tanggal = getTanggal();
      const siswaRef = db.ref('siswa/' + id);
      const siswaSnap = await siswaRef.get();

      if (!siswaSnap.exists()) {
        alert("ID siswa tidak ditemukan!");
        return;
      }

      const data = siswaSnap.val();
      const hari = getHariIni();

      if (data.kelas !== hari) {
        alert(`Siswa ini tidak ada jadwal pada hari ${hari}`);
        return;
      }

      const waktu = new Date().toLocaleString('id-ID');
      await db.ref(`absensi/${tanggal}/${id}`).update({
        status: "Hadir",
        waktu: waktu
      });

      inputId.value = "";
      loadRekap();
    };

    // ðŸ”¹ Tampilkan rekap di tabel
    async function loadRekap() {
      const tanggal = getTanggal();
      const snap = await db.ref('absensi/' + tanggal).once('value');
      const data = snap.val();
      tabel.innerHTML = "";
      if (!data) return;

      let no = 1;
      for (let id in data) {
        const d = data[id];
        const row = `<tr>
          <td>${no++}</td>
          <td>${d.nama || "-"}</td>
          <td>${d.kelas || "-"}</td>
          <td>${d.status}</td>
          <td>${d.waktu}</td>
        </tr>`;
        tabel.innerHTML += row;
      }
    }

    // ðŸ”¹ Download CSV
    btnDownload.onclick = async () => {
      const tanggal = getTanggal();
      const snap = await db.ref('absensi/' + tanggal).once('value');
      const data = snap.val();
      if (!data) return alert("Belum ada data absensi hari ini.");

      let csv = "Nama,Kelas,Status,Waktu\n";
      for (let id in data) {
        const d = data[id];
        csv += `${d.nama},${d.kelas},${d.status},${d.waktu}\n`;
      }

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `Rekap-${tanggal}.csv`;
      a.click();
      URL.revokeObjectURL(url);
    };

    // Load otomatis
    loadRekap();
  </script>
</body>
</html>
