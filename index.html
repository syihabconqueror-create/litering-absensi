<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LITERING — Absensi</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    h1 { color: #222; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 20px; margin: 20px auto; width: 90%; max-width: 500px; }
    input, button { margin: 5px; padding: 10px; width: 90%; max-width: 400px; }
    button { cursor: pointer; }
    .status-btn { width: auto; padding: 10px 20px; margin: 5px; }
  </style>
</head>
<body>
  <h1>LITERING — Absensi</h1>

  <!-- Bagian Scan QR -->
  <div class="card">
    <h2>Scan QR Siswa</h2>
    <p>Scan QR menggunakan kamera HP atau laptop. Jika tidak ada kamera, gunakan input manual di bawah.</p>
    <div id="reader" style="width: 300px; margin: 20px auto;"></div>
  </div>

  <!-- Form Absensi -->
  <div class="card">
    <h2>Data Siswa</h2>
    <input type="text" id="nama" placeholder="Nama siswa (otomatis jika scan QR)">
    <input type="text" id="kelas" placeholder="Kelas (otomatis jika scan QR)">

    <h3>Pilih Status</h3>
    <button class="status-btn" onclick="setStatus('Hadir')">Hadir</button>
    <button class="status-btn" onclick="setStatus('Izin')">Izin</button>
    <button class="status-btn" onclick="setStatus('Sakit')">Sakit</button>
    <button class="status-btn" onclick="setStatus('Alfa')">Alfa</button>

    <br>
    <button onclick="kirimAbsensi()">Kirim Absensi</button>
    <button onclick="kosongkanForm()">Kosongkan</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDGVM5T-us2R19M-zLmVbMh-NUgjg3Af68",
      authDomain: "litering-absensi.firebaseapp.com",
      databaseURL: "https://litering-absensi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "litering-absensi",
      storageBucket: "litering-absensi.firebasestorage.app",
      messagingSenderId: "529191002867",
      appId: "1:529191002867:web:d751dddb59e230f08acd86",
      measurementId: "G-VGRF516G18"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let statusDipilih = "";

    window.setStatus = function(status) {
      statusDipilih = status;
      alert("Status dipilih: " + status);
    };

    window.kirimAbsensi = function() {
      const nama = document.getElementById("nama").value;
      const kelas = document.getElementById("kelas").value;

      if (!nama || !kelas || !statusDipilih) {
        alert("Lengkapi data dulu!");
        return;
      }

      const absensiRef = ref(db, "absensi");
      const newAbsen = push(absensiRef);

      set(newAbsen, {
        nama: nama,
        kelas: kelas,
        status: statusDipilih,
        waktu: new Date().toLocaleString("id-ID")
      });

      alert("Absensi berhasil dikirim!");
      kosongkanForm();
    };

    window.kosongkanForm = function() {
      document.getElementById("nama").value = "";
      document.getElementById("kelas").value = "";
      statusDipilih = "";
    };
  </script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    function onScanSuccess(decodedText, decodedResult) {
      const [nama, kelas] = decodedText.split("|");
      document.getElementById("nama").value = nama;
      document.getElementById("kelas").value = kelas;
      alert(`Scan berhasil: ${nama} (${kelas})`);
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess
    ).catch(err => {
      console.error("Kamera error:", err);
    });
  </script>
</body>
</html>
